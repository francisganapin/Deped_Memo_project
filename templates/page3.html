
<style>
    main {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    form {
      display: flex;
      gap: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width:1200px;
      min-height:700px;
    }

    .row-left,
    .row-right {
      flex: 1;
    }

    .row-right label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .row-right input,
    .row-right textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .controls label,
    .controls button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .controls label:hover,
    .controls button:hover {
      background-color: #45a049;
    }

    input[type="file"] {
      display: none;
    }

    .preview-box {
      max-height:600px;
      min-height: 600px;
      border: 2px dashed #aaa;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: auto;
    }

    .preview-box img,
    .preview-box iframe {
      max-width: 100%;
      max-height: 100%;
      display: none;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .placeholder {
      color: #888;
      font-size: 16px;
    }

    button[type="submit"] {
      margin-top: 20px;
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #222;
    }

  </style>


<main>
  <form action="{% url 'memo_upload_views' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row-left">
      <div class="preview-box">
        <img name="file" id="previewImage" />
        <iframe id="previewPDF" name="file"></iframe>
        <span id="placeholder" class="placeholder">No file selected</span>
      </div>
    </div>

    <div class="row-right">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" maxlength="255" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" maxlength="255" required></textarea>

      <label for="reference">Reference:</label>
      <input type="text" id="reference" name="reference" maxlength="50" required>

      <div class="controls">
        <label for="fileInput">Browse</label>
        <input type="file" id="fileInput" name="file" accept="application/pdf,image/*">
        <button type="button" onclick="zoomIn()">Zoom In</button>
        <button type="button" onclick="zoomOut()">Zoom Out</button>
      </div>

      <button type="submit">Submit</button>
    </div>
  </form>
</main>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewImage = document.getElementById('previewImage');
  const previewPDF = document.getElementById('previewPDF');
  const placeholder = document.getElementById('placeholder');

  let currentZoom = 1;

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    currentZoom = 1;
    applyZoom();

    previewImage.style.display = 'none';
    previewPDF.style.display = 'none';
    placeholder.style.display = 'none';

    const fileType = file.type;

    if (fileType.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else if (fileType === 'application/pdf') {
      const url = URL.createObjectURL(file);
      previewPDF.src = url;
      previewPDF.style.display = 'block';
    } else {
      placeholder.textContent = "Unsupported file type.";
      placeholder.style.display = 'block';
    }
  });

  function applyZoom() {
    previewImage.style.transform = `scale(${currentZoom})`;
    previewPDF.style.transform = `scale(${currentZoom})`;
  }

  function zoomIn() {
    currentZoom += 0.1;
    applyZoom();
  }

  function zoomOut() {
    if (currentZoom > 0.2) {
      currentZoom -= 0.1;
      applyZoom();
    }
  }
</script>
