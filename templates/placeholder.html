<div class="modal fade" id="SearchleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="EditModalLabel">Search Title</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-4">
            <form action="{% url 'memo_views' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" id="titleInput" placeholder="Enter memo title">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Search Memo</button>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
        </div>
      </div>
    </div>
  </div>
